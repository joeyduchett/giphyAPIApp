<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Giphy API</title>
</head>
<body>
  <div class="grid-container">
      <div class="grid-header"><h1>.gif API App: REACTION Edition</h1></div>
      <div class="button-adder">
        <form>
            <h3>Add a GIF Generator:</h3><br>
            <input required type="text">      
            <input required type="button" value="Add!">
        </form>
      </div>
      <div class="grid-buttons"></div>
      <div class="grid-gif-holder"><h1>Gifs<br> Will<br> Appear<br> Here</h1></div>
  </div>  
</body>
</html>
